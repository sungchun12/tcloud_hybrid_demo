services:
  apply-executor:
    platform: linux/amd64
    image: tobikodata/tcloud:latest
    command: executor apply
    restart: unless-stopped
    environment:
      # Tobiko Cloud connection
      TCLOUD_URL: https://cloud.tobikodata.com/sqlmesh/${ORGANIZATION}/${PROJECT}
      TCLOUD_CLIENT_ID: ${TCLOUD_CLIENT_ID}
      TCLOUD_CLIENT_SECRET: ${TCLOUD_CLIENT_SECRET}

      # SQLMesh configuration
      SQLMESH__DEFAULT_GATEWAY: ${DEFAULT_GATEWAY:-GATEWAY_A}

      # Example database configuration for BigQuery (adjust for your database)
      # All database parameters below should be customized for your specific setup
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__TYPE: ${DB_TYPE:-bigquery}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__METHOD: ${DB_METHOD}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__CONCURRENT_TASKS: ${DB_CONCURRENT_TASKS}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__REGISTER_COMMENTS: ${DB_REGISTER_COMMENTS}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__KEYFILE: ${DB_KEYFILE}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__PROJECT: ${DB_PROJECT}
    volumes:
      # Optional volume for persistent storage if needed
      - apply-executor-data:/app/data
    deploy:
      resources:
        limits:
          memory: ${APPLY_MEMORY_LIMIT:-4g}
          cpus: ${APPLY_CPU_LIMIT:-2}
        reservations:
          memory: ${APPLY_MEMORY_REQUEST:-2g}
          cpus: ${APPLY_CPU_REQUEST:-1}

  run-executor:
    platform: linux/amd64
    image: tobikodata/tcloud:latest
    command: executor run
    restart: unless-stopped
    environment:
      # Tobiko Cloud connection
      TCLOUD_URL: https://cloud.tobikodata.com/sqlmesh/${ORGANIZATION}/${PROJECT}
      TCLOUD_CLIENT_ID: ${TCLOUD_CLIENT_ID}
      TCLOUD_CLIENT_SECRET: ${TCLOUD_CLIENT_SECRET}

      # SQLMesh configuration
      SQLMESH__DEFAULT_GATEWAY: ${DEFAULT_GATEWAY:-GATEWAY_A}

      # Example database configuration for BigQuery (adjust for your database)
      # All database parameters below should be customized for your specific setup
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__TYPE: ${DB_TYPE:-bigquery}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__METHOD: ${DB_METHOD}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__CONCURRENT_TASKS: ${DB_CONCURRENT_TASKS}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__REGISTER_COMMENTS: ${DB_REGISTER_COMMENTS}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__KEYFILE_JSON: ${DB_KEYFILE_JSON}
      SQLMESH__GATEWAYS__GATEWAY_A__CONNECTION__PROJECT: ${DB_PROJECT}
    volumes:
      # Optional volume for persistent storage if needed
      - run-executor-data:/app/data
    deploy:
      resources:
        limits:
          memory: ${RUN_MEMORY_LIMIT:-4g}
          cpus: ${RUN_CPU_LIMIT:-2}
        reservations:
          memory: ${RUN_MEMORY_REQUEST:-2g}
          cpus: ${RUN_CPU_REQUEST:-1}

volumes:
  apply-executor-data: {}
  run-executor-data: {}
